{% extends "layout.html" %} {% block content %}
<div class="login-container">
  {% if error %}
  <div class="error-message" role="alert" aria-live="assertive">
    {{ error }}
  </div>
  {% endif %}

  <form action="/admin/login" method="post" aria-labelledby="login-heading">
    <h2 id="login-heading">Admin-Anmeldung</h2>

    <div class="form-group">
      <label for="username">Benutzername:</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        aria-describedby="username-help"
        autocomplete="username"
      />
      <small id="username-help" class="sr-only"
        >Geben Sie Ihren Benutzernamen ein</small
      >
    </div>

    <div class="form-group">
      <label for="password">Passwort:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        aria-describedby="password-help"
        autocomplete="current-password"
      />
      <small id="password-help" class="sr-only"
        >Geben Sie Ihr Passwort ein</small
      >
    </div>

    <button type="submit" aria-describedby="submit-help">Anmelden</button>
    <small id="submit-help" class="sr-only"
      >Klicken Sie hier, um sich anzumelden</small
    >
  </form>
</div>
{% endblock %}
